<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MI PRIMER PROYECTO VUE</title>
     <!-- CARGAR CLASE VUE -->
	<script type="text/javascript" src="vue.js"></script>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="container">
	 <!-- INICIO DE VUE -->
     <div id="miPagina">



          <!-- IMPRIMIR TABLA DE DATOS -->
          <br><br>
          <div class="row">
               <div class="col-md-4">
                    <input type="text" placeholder="Nombre" class="form-control" v-model="nombre"ref= "nombre">
               </div> 

               <div class="col-md-4">
                    <select class="form-control" v-model="género">
                         <option disabled="">Elija un género</option>
                         <option v-for="g in géneros" v-bind:value="g.nombre">{{g.nombre}}
                         </option>
                    </select>
               </div>  

               <div class="col-md-4">
                    <input type="number" placeholder="Edad" class="form-control" v-model="edad" v-on:keyup.enter="agregarPropietario()">
               </div> 
          </div>
              {{indice}}
          <hr>


          <div class="row">

            <div class="col-md-8">
               <button class="btn btn-primary btn_block " @click="agregarPropietario()" v-if="editando==0">Guardar</button>

               <button class="btn btn-warning" v-if="editando==1" @click="guardarEdicion()">Guardar</button>
            </div>

            <div class="col-md-4">
               <button class="btn btn-info" @click="cancelar()">Cancelar</button>
            </div>
          </div><br>

          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Escriba el nombre o género del propietario" v-model="buscar" >
            </div>
          </div>

          <table class="table table-borderd">
               <thead>
                    <th>INDICE</th>
                    <th>NOMBRE</th>
                    <th>GENERO</th>
                    <th>EDAD</th>
                    <th>ACCIONES</th>
               </thead>

               <tbody> 
                    <tr v-for="(pro,index) in filtroPropietarios">
                        <td>{{index}}</td>
                        <td>{{pro.nombre}}</td>
                        <td>{{pro.género}}</td>
                        <td>{{pro.edad}}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" @click="editarPropietario(index)">
                                 Editar
                            </button>

                            <button class="btn btn-danger btn-sm" @click="eliminarPropietario(index)">
                               Eliminar
                            </button>

                             
                        </td>

                    </tr>
               </tbody>

          </table>

          <div class="row">
              <div class="col-md-8">
                 <h3>Tenemos : {{numeroPropietarios}} Propietarios</h3>
              </div>
          </div>


          <br><br>



     </div>
     <!-- FIN DE VUE -->


     <!-- OBJETO VUE -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

     <script type="text/javascript" src="propietario.js"></script>
     <script type="text/javascript" src="sweetalert2.all.min.js"></script>

</body>
</html>
